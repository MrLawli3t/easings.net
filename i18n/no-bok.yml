title: Overgangsfunksjoner Jukselapp
description:
  Gjør animasjoner mer realistisk ved å velge den riktige overgangsfunksjonen.
share:
  Overgangsfunksjoner spesifiserer animasjonshastigheten
  for å gjøre en bevegelse mer naturlig. Ekte objekter flytter seg ikke
  med en konstant hastighet, og starter og stopper ikke øyeblikkelig.
  Denne siden hjelper deg med å velge riktig overgangsfunksjon.

about: __format
  ~~Overgangsfunksjoner~~ spesifiser endringsraten til et parameter 
  over tid

  Objekter i virkeligheten starter og stopper ikke øyeblikkelig, og nesten aldri
  har de en konstant hastighet. Når vi åpner en skoff, starter vi raskt,
  og avslutter sakte mens den kommer ut. Slipp noe på gulvet, og den vil
  først akselerere nedover, så sprette opp igjen etter å ha truffet gulvet.

  Denne siden hjelper deg med å velge riktig overgangsfunksjon.

